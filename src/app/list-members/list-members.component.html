<div class="member-profile" *ngFor="let member of members" (click)="goToMemberDetails(member)"> <!--[routerLink]="['/list', member.id]">--> 
    <div class="member-image">
        <img [src]="member.imageUrl">
    </div>
    <div class="member-details">
        <div class="member-info">
            {{member.name}}
        </div>
    </div>
</div>
